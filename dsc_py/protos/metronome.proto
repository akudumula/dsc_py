syntax = "proto3";

package adarsh.dsc;

message validatorRequest
{
    int32 request = 1;
}

message validatorResponse
{
    string result_hash = 1;
    int32 difficulty = 2;
    int32 block_time = 3;
    double timer = 4;
}

service metronome
{
    rpc get_details(validatorRequest) returns (validatorResponse);
}